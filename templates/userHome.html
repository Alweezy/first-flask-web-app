<!DOCTYPE html>
<html lang="en">
<head>
	<title>Python Flask Bucket List App</title>


	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!--<script type="text/javascript" src="../static/js/getWish.js"></script>-->
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
</head>

<body>

	<div class="container">
		<div class="header">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation"><a href="/showAddWish">Add Item</a></li>
					<li role ="presentation" class="active"><a href="/logout">Logout</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">Python Flask App</h3>
		</div>

		<div class="jumbotron">
			<h1>Welcome Home !!</h1>

			{% for wishes in wishes %}
				<div class="list-group">
					<a href="#" class="list-group-item active">	
						<h4 class="list-group-item-heading">{{wishes.Title}}</h4>
						<p class="list-group-item-text">{{wishes.Description}}</p>
					</a>
				</div>
			{% endfor %}

		</div>

		<footer class="footer">
			<p>&copy; alweezy 2017</p>
		</footer>
		
	</div>

</body>
</html>
